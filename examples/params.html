<!DOCTYPE html>
<html>
  <head>
    <title>cacheData example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  </head>
  <body>

		<h1><a href="https://github.com/pugia/cacheData">cacheData</a></h1>
		<h2>jQuery Plugin for single page caching data</h2>
		<hr>
		<h3>Params example</h3>
	  
	  <pre id="console" style="background: #efefef; width: 100%; height: 300px; overflow-y: scroll;"></pre>
	  <input type="text" value="Original text" id="text"> <button id="load">Load</button>
	  
	  <script src="../cacheData.min.js"></script>
	  <script>
		$(function() {
			
			$('#load')
				.on('click', function() {

					$.cacheData('http://md5.jsontest.com', {
							text: $('#text').val()
						})
						.done(function(response) {
							$('#console').text(JSON.stringify(response, null, '\t'));
						})
					
				})
			
		})
	  </script>
	  
  </body>
</html>
